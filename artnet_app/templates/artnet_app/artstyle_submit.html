{% extends 'artnet_app/base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
<div class="d-flex flex-row p-3 justify-content-center align-items-center">
<div class="card rounded-0 border border-dark p-3">
<form method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit"  class='btn btn-outline-success m-3 rounded-0' style="box-shadow: 5px 5px 0px 0px #000">Submit ArtStyle</button>
  
</form>
</div>
</div>
</div>
{% endblock %}
