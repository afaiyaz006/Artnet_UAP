<h3>❤️{{artwork.likes.count}}</h3>      
<button class="btn btn-outline-dark  btn-lg px-4 me-md-2 fw-bold" style="border-color:black;background-color:#ffffff;box-shadow: 5px 5px 0px 0px black" hx-post="{% url 'like_artwork' artwork.id %}" hx-target="#artwork_{{artwork.id}}" hx-swap="innerHTML">
  {% if request.user in artwork.likes.all %}
        UnLike
  {% else %}
        Like
  {% endif %}
</button>
<br>
