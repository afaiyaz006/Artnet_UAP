<h3>❤️{{artwork.likes.count}}</h3>      
<button class="btn btn-outline-none rounded-0" style="border-color:black;background-color:#EA5455;box-shadow: 5px 5px 0px 0px #000" hx-post="{% url 'like_artwork' artwork.id %}" hx-target="#artwork_{{artwork.id}}" hx-swap="innerHTML">
  {% if request.user in artwork.likes.all %}
        UnLike
  {% else %}
        Like
  {% endif %}
</button>
<br>
