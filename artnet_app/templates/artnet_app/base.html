{% load widget_tweaks %}
<!DOCTYPE html>

<head>


    <title>Artnet</title>
   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!--link rel="stylesheet" href="https://cdn.simplecss.org/simple.css"-->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <!--link rel="stylesheet" href="{% static 'css/simple.css' %}"-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Bree Serif' rel='stylesheet'>

    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
</head>

<body style="background-color:#FEFF86">
    
   
        <nav class="navbar sticky-top navbar-black navbar-expand-lg  border border-dark border-width-2 fw-bold" style="background-color:#2a9d8f">
            <!-- Navbar content -->
            <div class="container d-flex flex-col justify-content-center align-items-center">
                <a class="navbar-brand" href="#">ARTNET</a>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                      
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                        
                    </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <a class="nav-link" href="{% url 'profile' %}"> Profile </a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'logout' %}"> Logout </a>
                    {% endif %}
                    </li>
                </ul>
            </div>
        </nav>
        
  
    
    
    {% block content %} {% endblock %}
</body>

<!--htmx script for partial hydration-->
<script src="{% static 'js/htmx.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script>
    document.body.addEventListener('htmx:configRequest', (e) => {
      e.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
      })
</script>
</html>
